<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trabalhando com elementos Próximo</title>
  </head>
  <body>
    <h1>comidas</h1>
    <ul class="comidas"></ul>

    <script>
      let listaDeComidas = [
        "Arros com feijão e ovo",
        "Arros com feijão",
        "Arros com feijão",
        "Arros com feijão",
        "Arros com feijão",
      ];
      let comidaslist = document.querySelector(".comidas");
      for (let index = 0; index < listaDeComidas.length; index += 1) {
        let comida = listaDeComidas[index];
        let comidaListItem = document.createElement("li");
        comidaListItem.innerText = comida;
        comidaListItem.className = "comidas-list";
        comidaslist.appendChild(comidaListItem);
      }

      let comidasListItems = document.querySelectorAll(".comidas-list");
      for (let index = 0; index < comidasListItems.length; index += 1) {
        let element = comidasListItems[index];
        if (element.innerText.includes("ovo")) {
          comidaslist.removeChild(element);
        }
      }
    </script>
  </body>
</html>
